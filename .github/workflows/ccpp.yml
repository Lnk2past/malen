name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: sudo apt-get update -q && sudo apt-get install --no-install-recommends -y python3.7 python3.7-dev
    - run: python -m pip install contest
    - name: 01_hello_world
      working-directory: samples/01_hello_world
      run: make test
    - name: 02_matrix
      working-directory: samples/02_matrix
      run: make test
    - name: 03_kwargs
      working-directory: samples/03_kwargs
      run: make test
